<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gemeindewerte Schweiz & ÖREB</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>Gemeindewerte in der Schweiz</h1>
  <div id="map"></div>

  <div class="egrid-container">
    <label for="egridInput">EGRID eingeben:</label>
    <input type="text" id="egridInput" placeholder="z.B. CH123456789012" />
    <button onclick="openEgrid()">ÖREB anzeigen</button>
  </div>

  <iframe id="oerebFrame" style="display:none;" width="100%" height="600px"></iframe>

  <script src="https://unpkg.com/leaflet"></script>
  <script src="script.js"></script>
</body>
</html>
